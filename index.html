<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner-container {
            display: flex;
            align-items: center;
        }

        .rotating-rings {
            width: 60px;
            height: 60px;
            animation: spin 3s linear infinite;
        }

        .ring {
            width: 10px;
            height: 10px;
            background: #ff5733;
            border-radius: 50%;
            position: absolute;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        .ring:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(0.5);
                opacity: 0.7;
            }

            50% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="spinner-container">
        <div class="rotating-rings">
            <div class="ring" style="top: 0; left: 0;"></div>
            <div class="ring" style="top: 0; right: 0;"></div>
            <div class="ring" style="bottom: 0; left: 0;"></div>
        </div>
    </div>
</body>

</html>
